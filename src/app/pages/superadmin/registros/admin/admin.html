<div class="admin-wrapper">

  <div class="admin-card">
    <h2 class="admin-title">Registro de Administradores</h2>
    <p class="admin-subtitle">Agrega un nuevo administrador al sistema</p>

    <form (ngSubmit)="guardar()">

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre completo"
               [(ngModel)]="admin.nombre" name="nombre">
      </div>

      <div class="form-group">
        <label>Correo</label>
        <input type="email" class="form-control" placeholder="correo@utj.edu.mx"
               [(ngModel)]="admin.correo" name="correo">
      </div>

      <button class="btn-submit">Guardar</button>

    </form>
  </div>

</div>
