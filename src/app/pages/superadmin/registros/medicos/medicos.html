<div class="medicos-wrapper">

  <div class="medicos-card">
    <h2 class="medicos-title">Registro de Médicos</h2>
    <p class="medicos-subtitle">Agrega profesionales de salud al sistema</p>

    <form (ngSubmit)="guardar()">

      <div class="form-group">
        <label>Nombre del Médico</label>
        <input 
          type="text" 
          class="form-control"
          [(ngModel)]="medico.nombre" 
          name="nombre"
          placeholder="Ej. Juan Pérez"
        >
      </div>

      <div class="form-group">
        <label>Especialidad</label>
        <input 
          type="text" 
          class="form-control"
          [(ngModel)]="medico.especialidad" 
          name="especialidad"
          placeholder="Ej. Medicina General"
        >
      </div>

      <button class="btn-submit">Guardar Médico</button>
    </form>

  </div>

</div>
