<div class="alumnos-wrapper">

  <div class="alumnos-card">
    <h2 class="alumnos-title">Registro de Alumnos</h2>
    <p class="alumnos-subtitle">Captura la informaci√≥n del estudiante</p>

    <form (ngSubmit)="guardar()">

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" [(ngModel)]="alumno.nombre" name="nombre" class="form-control" placeholder="Ingresa el nombre">
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <input type="text" [(ngModel)]="alumno.apellido" name="apellido" class="form-control" placeholder="Ingresa el apellido">
      </div>

      <div class="form-group">
        <label>Correo</label>
        <input type="email" [(ngModel)]="alumno.correo" name="correo" class="form-control" placeholder="ejemplo@utj.edu.mx">
      </div>

      <div class="form-group">
        <label>Carrera</label>
        <input type="text" [(ngModel)]="alumno.carrera" name="carrera" class="form-control" placeholder="Ingresa la carrera">
      </div>

      <button class="btn-submit">Guardar</button>
    </form>
  </div>

</div>
